<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </script>
    
</head>
<body>
    <div class="container">
        <h1>Hello Students!</h1>
        <p>Resize the brower window to see the effect</p>
        <div class="row">

            <div class="col-md-8 col-xs-4" style="background-color: aqua; border: 1px solid black;">xs
            </div>
            <div class="col-md-12 col-md-5" style="background-color: lavender;"><col-xs-3>
            </div>
            <div class="row">
                <!--Size Medium and extra small-->
                <div class="col-md-12 col-lg-6" style="background-color: lavenderblush;">col-xs-3
                </div>
                <div class="col-xs-6 col-md-2" style="background-color: lightcoral;">col-xs-6

            </div>
